<div class="unauthorized-container">
    <div class="unauthorized-content">
        <mat-card class="unauthorized-card">
            <mat-card-content>
                <div class="icon-container">
                    <mat-icon class="lock-icon">lock</mat-icon>
                </div>

                <h1>401</h1>
                <h1>Unauthorized Access</h1>
                <p class="message">
                    You need to be logged in to access this page.
                </p>

                <div class="attempted-url" *ngIf="attemptedUrl">
                    <p class="small-text">
                        You were trying to access: <code>{{ attemptedUrl }}</code>
                    </p>
                </div>

                <div class="actions">
                    <button mat-raised-button color="primary" (click)="goToLogin()" class="login-button">
                        <mat-icon>login</mat-icon>
                        Go to Login
                    </button>
                </div>

                <div class="info-section">
                    <mat-icon class="info-icon">info</mat-icon>
                    <p class="info-text">
                        Please log in with your credentials to access the Task Management System.
                    </p>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
